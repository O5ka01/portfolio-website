            <rect x="200" y="0" width="80" height="80"></rect>
            <rect x="300" y="0" width="80" height="80"></rect>
            <rect x="0" y="100" width="80" height="80"></rect>
            <rect x="100" y="100" width="80" height="80"></rect>
